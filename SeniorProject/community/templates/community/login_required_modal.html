{% block title %}Login Required - BELLE Community{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-white text-center">
                    <h4 class="my-2 classicFontStyle">Login Required</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">You need to be logged in to access the BELLE Community.</p>

                        <a href="{{ shop_url }}" class="btn btn-outline-secondary">Return to Shop</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
